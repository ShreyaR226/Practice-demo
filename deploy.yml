name: Deploy Fake News Detector
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build and Run Docker Container
        run: |
          docker build -t fake-news-detector .
          docker run -p 8080:80 fake-news-detector
